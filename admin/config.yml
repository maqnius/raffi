backend:
  name: git-gateway
  branch: master
media_folder: "assets/images/uploads"
collections:
  - name: "post" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "_posts/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - label: 'About Page'
        name: 'about'
        file: 'about.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'about' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Sex Work'
        name: 'sexwork'
        file: 'sexwork.html'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'Sex Work' }
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'sexwork' }
          - { label: 'Name', name: 'myname', widget: 'text' }
          - { label: 'Beschreibung', name: 'description', widget: 'markdown' }
          - { label: 'Profilbild', name: 'avatar', widget: 'image' }
          - { 
            label: 'Marketing Bilder', 
            name: 'marketing', 
            widget: 'list',
            field: {label: Image, name: image, widget: image}
          }

  - name: "config"
    label: "Config"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "navigation"
        file: "_data/navigation.yml"
        fields:
          - label: "Navigation Items"
            name: "items"
            widget: "list"
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Link, name: link, widget: string}
      - label: "Theme"
        name: "theme"
        file: "_data/theme.yml"
        fields:
          - {label: "Hintergrund Links", name: leftBgColor, widget: color}
          - {label: "Hintergrund Rechts", name: rightBgColor, widget: color}
          - {label: "Schriftfarbe Links", name: leftFontColor, widget: color}
          - {label: "Schriftfarbe Rechts", name: rightFontColor, widget: color}
